<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="baseTemplate.xhtml">
    <ui:define name="content">
        <div>
            <h:outputLabel class="shea-sepherd-color-font-primary h3" value="Ghostnet Recovering Portal"/>

            <div class="d-flex mt-4">
                <div class="w-25 me-2">
                    <div class="text-center rounded bg-body-secondary pt-2 pb-1">
                        <h:outputLabel class="shea-sepherd-color-font-primary h6 fw-bold" value="General area"/>
                    </div>

                    <div class="text-center rounded bg-danger-subtle pt-2 pb-1 mt-1">
                        <h:outputLabel class="shea-sepherd-color-font-primary h6" value="Reported"/>
                    </div>

                    <div class="p-2 mt-2 mb-3">
                        <h:form>
                            <c:forEach items="#{ghostNetController.reportedGhostNets}" var="ghostnet">
                                <div class="card mt-1 ms-1 me-1 bg-danger-subtle border-0">
                                    <div class="card-body">
                                        <div class="d-flex">
                                            <div class="w-75">
                                                <div><h:outputText class="card-title h5" value="#{ghostnet.size} m²"/></div>
                                                <div><h:outputText class="card-text" value="Latitude: #{ghostnet.latitude}"/></div>
                                                <div><h:outputText class="card-text mb-2" value="Longitude: #{ghostnet.longitude}"/></div>
                                            </div>
                                            <div class="w-25 text-end">
                                                <h:commandLink styleClass="btn btn-warning p-2" action="#{ghostNetController.announceRecovering(ghostnet.ghostNetId)}">
                                                    <i class="bi bi-caret-right fs-2"></i>
                                                </h:commandLink>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </c:forEach>
                        </h:form>
                    </div>
                </div>

                <div class="flex-grow-1">
                    <div class="text-center rounded bg-body-secondary pt-2 pb-1">
                        <h:outputLabel class="shea-sepherd-color-font-primary h6 fw-bold" value="My area"/>
                    </div>

                    <div class="d-flex">
                        <div class="flex-fill me-1">
                            <div class="text-center rounded bg-warning-subtle pt-2 pb-1 mt-1">
                                <h:outputLabel class="shea-sepherd-color-font-primary h6" value="Ghost Nets I want to recover"/>
                            </div>
                            <div class="p-2 mt-2 mb-3">
                                <h:form>
                                    <c:forEach items="#{ghostNetController.recoveringAnnouncedGhostNets}" var="ghostnet">
                                        <div class="card mt-1 ms-1 me-1 bg-warning-subtle border-0">
                                            <div class="card-body">
                                                <div class="d-flex">
                                                    <div class="w-75">
                                                        <div><h:outputText class="card-title h5" value="#{ghostnet.size} m²"/></div>
                                                        <div><h:outputText class="card-text" value="Latitude: #{ghostnet.latitude}"/></div>
                                                        <div><h:outputText class="card-text mb-2" value="Longitude: #{ghostnet.longitude}"/></div>
                                                    </div>
                                                    <div class="w-25 text-end">
                                                        <h:commandLink styleClass="btn btn-success p-2" action="#{ghostNetController.announceRecovered(ghostnet.ghostNetId)}">
                                                            <i class="bi bi-caret-right fs-2"></i>
                                                        </h:commandLink>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </c:forEach>
                                </h:form>
                            </div>
                        </div>
                        <div class="flex-fill me-1">
                            <div class="text-center rounded bg-success-subtle pt-2 pb-1 mt-1">
                                <h:outputLabel class="shea-sepherd-color-font-primary h6" value="Ghost Nets I recovered"/>
                            </div>
                            <div>
                                <!--TODO: add cards-->
                            </div>
                        </div>
                        <div class="flex-fill">
                            <div class="text-center rounded bg-secondary text-white pt-2 pb-1 mt-1">
                                <h:outputLabel class="shea-sepherd-color-font-primary h6" value="Ghost Nets I reported lost"/>
                            </div>
                            <div>
                                <!--TODO: add cards-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
