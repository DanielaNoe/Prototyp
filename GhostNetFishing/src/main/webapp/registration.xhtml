<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="baseTemplate.xhtml">
    <ui:define name="content">
        <div class="container container-fluid">
            <h:outputLabel class="shea-sepherd-color-font-primary h3" value="Sign up as recovering person"/>
            <h:form>
                <div class="row">
                    <div class="col">
                        <h:outputLabel value="Name*" for="name" class="form-label"/>
                        <h:inputText id="name" value="#{recoveringPersonController.name}" class="form-control"/>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col">
                        <h:outputLabel value="Password*" for="password" class="form-label"/>
                        <h:inputSecret id="password" value="#{recoveringPersonController.password}" class="form-control"/>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col">
                        <h:outputLabel value="Phone number*" for="phoneNumber" class="form-label"/>
                        <h:inputText id="phoneNumber" value="#{recoveringPersonController.phoneNumber}" class="form-control"/>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col">
                        <h:outputLabel class="form-text" value="*Pflichtfeld"/>
                    </div>
                </div>

                <h:commandButton class="btn btn-primary mt-2 w-100" value="Sign up" action="#{recoveringPersonController.addRecoveringPerson}"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
