<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="baseTemplate.xhtml">
    <ui:define name="content">
        <div class="container container-fluid">
            <h:outputText class="shea-sepherd-color-font-primary h4" value="Registrierung"/>

            <div class="mt-4 mb-4">
                <h:form>
                    <div class="row">
                        <div class="col">
                            <h:outputLabel value="Name*" for="name" class="form-label"/>
                            <h:inputText id="name" value="#{recoveringPersonController.name}" class="form-control"/>
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col">
                            <h:outputLabel value="Passwort*" for="password" class="form-label"/>
                            <h:inputSecret id="password" value="#{recoveringPersonController.password}" class="form-control"/>
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col">
                            <h:outputLabel value="Telefonnummer*" for="phoneNumber" class="form-label"/>
                            <h:inputText id="phoneNumber" value="#{recoveringPersonController.phoneNumber}" class="form-control"/>
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col">
                            <h:outputText class="form-text" value="*Pflichtfeld"/>
                        </div>
                    </div>

                    <h:commandButton class="btn btn-primary mt-2 w-100" value="Registrieren" action="#{recoveringPersonController.addRecoveringPerson}"/>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
