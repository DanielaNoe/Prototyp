<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      class="h-100">
<h:head>
    <title>Shea Sepherd</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="styles.css"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></link>
</h:head>
<h:body class="d-flex flex-column h-100">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <header>
        <nav class="navbar navbar-expand-md shea-sepherd-color-bg-secondary fixed-top">
            <div class="container-fluid ms-3 me-3 d-flex justify-content-between">
                <div>
                    <h:outputLabel class="navbar-brand shea-sepherd-color-font-primary fw-bold" href="#" value="SHEA SEPHERD GHOST NET MANEGEMENT"/>
                </div>
                <div class="d-flex">
                    <div>
                        <h:form>
                            <h:commandButton class="btn btn-primary me-2 mt-2" style="width: 200px;" value="Reporting" action="#{ghostNetController.goToGhostNetReporting()}"/>
                        </h:form>
                    </div>
                    <div>
                        <c:choose>
                            <c:when test="#{loginController.loggedIn}">
                                <div class="d-flex">
                                    <div>
                                        <h:form>
                                            <h:commandButton class="btn btn-primary me-2 mt-2" style="width: 200px;" value="Recovering Portal" action="#{portal.toPortalPage()}"/>
                                        </h:form>
                                    </div>
                                    <div>
                                        <h:form>
                                            <h:commandButton class="btn btn-dark mt-2" value="Logout" action="#{loginController.logout()}"/>
                                        </h:form>
                                    </div>
                                </div>
                            </c:when>
                            <c:otherwise>
                                <div class="d-flex">
                                    <div>
                                        <h:form>
                                            <h:commandButton class="btn btn-dark me-1 mt-2" value="Login" action="#{loginController.toLoginPage()}"/>
                                        </h:form>
                                    </div>
                                    <div>
                                        <h:form>
                                            <h:commandButton class="btn btn-dark mt-2" value="Sign up" action="#{recoveringPersonController.toRegistrationPage()}"/>
                                        </h:form>
                                    </div>
                                </div>
                            </c:otherwise>
                        </c:choose>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-shrink-0 mt-5">
        <div class="ms-5 me-5 mt-5">
            <h:form id="messageForm">
                <c:forEach items="#{messageService.messages}" var="message">
                    <div id="alert-#{message.uuid}-#{message.message.hashCode()}"
                         class="alert #{message.type == 'FAILURE' ? 'alert-danger' : (message.type == 'SUCCESS' ? 'alert-success' : 'alert-info')} alert-dismissible fade show mt-1"
                         role="alert">
                        <h:outputText value="#{message.message}"/>

                        <h:commandLink id="removeLink-#{message.uuid}-#{message.message.hashCode()}"
                                       style="display:none;"
                                       actionListener="#{messageService.removeMessage(message)}">
                        </h:commandLink>
                    </div>

                    <script>
                        window.setTimeout(function() {
                            const alertElement = document.getElementById("alert-#{message.uuid}-#{message.message.hashCode()}");
                            if (alertElement) {
                                bootstrap.Alert.getOrCreateInstance(alertElement).close();
                                document.getElementById("messageForm:removeLink-#{message.uuid}-#{message.message.hashCode()}").click();
                            }
                        }, 3500);
                    </script>
                </c:forEach>
            </h:form>

            <ui:insert name="content">
            </ui:insert>
        </div>
    </main>

    <footer class="footer mt-auto py-3 shea-sepherd-color-bg-secondary text-center">
        <div class="container-fluid">
            <span class="shea-sepherd-color-font-primary"><b>Impressum</b><br/>Shea Sepherd<br/>Shea Sepherd Street 1<br/>12345 Shea-Town</span>
        </div>
    </footer>
</h:body>
</html>
